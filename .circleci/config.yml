version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.0-node-browsers
    working_directory: ~/laravel
    steps:
      - checkout

      - run:
          name: Update APT Repo Cache
          command: sudo apt-get update

      - run:
          name: Download Fonts
          command: echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections

      - run:
          mame: Install Fonts
          command: sudo apt-get install libcairo2 libgif7 libgomp1 libpixman-1-0 ttf-mscorefonts-installer --assume-yes

      - run:
          name: Install PrinceXML
          command: ./scripts/dpkg.sh

      - run:
          name: Update Composer to Latest Version
          command: composer self-update

      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-
      - run:
          name: Composer Install
          command: composer install -n --prefer-dist --ignore-platform-reqs
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - vendor

      - run:
          name: Test 1 - Code Sniffer
          command: composer gscs

      - run:
          name: Test 2 - PHPUnit
          command: php vendor/bin/phpunit
